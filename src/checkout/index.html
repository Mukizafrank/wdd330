<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <header>

  </header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
      <form name="checkout" id="checkout-form">
        <fieldset>
          <legend>Shipping Address</legend>
          <div class="checkout-form__item">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required />
          </div>
          <div class="checkout-form__item">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required />
          </div>
          <div class="checkout-form__item">
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" required />
          </div>
          <div class="checkout-form__item">
            <label for="city">City</label>
            <input type="text" name="city" id="city" required />
          </div>
          <div class="checkout-form__item">
            <label for="state">State</label>
            <input type="text" name="state" id="state" required />
          </div>
          <div class="checkout-form__item">
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" required placeholder="83440" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <div class="checkout-form__item">
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" required placeholder="1234123412341234" />
          </div>
          <div class="checkout-form__item">
            <label for="expiration">Expiration Date</label>
            <input type="text" name="expiration" id="expiration" required placeholder="01/26" />
          </div>
          <div class="checkout-form__item">
            <label for="code">Security Code</label>
            <input type="text" name="code" id="code" required placeholder="123" />
          </div>
        </fieldset>
        <fieldset id="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>Item Subtotal: <span id="subtotal"></span></li>
            <li>Shipping Estimate: <span id="shipping"></span></li>
            <li>Tax: <span id="tax"></span></li>
            <li>Order Total: <span id="orderTotal"></span></li>
          </ul>
        </fieldset>
        <button id="checkoutSubmit" type="submit">Checkout</button>
      </form>
    </section>
  </main>

  <footer></footer>
  <script src="../js/checkout.js" type="module"></script>
</body>

</html>
